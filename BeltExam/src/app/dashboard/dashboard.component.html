<h3>These pets are looking for a home!</h3>

<a [routerLink]="['/new']">Add a pet to the shelter</a>

<table>
    <thead>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let pet of pets">
            <td>{{pet.name}}</td>
            <td>{{pet.type}}</td>
            <td><button [routerLink]="['/details', pet._id]">Details</button></td>
            <td><button [routerLink]="['/edit', pet._id]">Edit</button></td>
        </tr>
    </tbody>
</table>
